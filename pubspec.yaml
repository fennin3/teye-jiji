name: treva_shop_flutter
description: A new Flutter project.


version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  random_pk: any
  shimmer: ^0.0.6
  transparent_image: ^0.1.0
  flutter_slidable:
  flutter_easyloading: ^3.0.3
  shared_preferences: ^2.0.6
  http: ^0.13.3
  provider: ^5.0.0
  path_provider: ^2.0.2
  dropdown_search: ^0.6.3
  image_picker: ^0.8.3+2
  expandable_text: ^2.2.0
  hexcolor: ^2.0.4
  flutter_countdown_timer: ^4.1.0
  modal_progress_hud: ^0.1.3
  upgrader: ^3.5.1
  flutter_rating_bar: ^4.0.0
  url_launcher: ^6.0.10




dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.1
  hive_generator: ^1.1.0


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  fonts:
    - family: Sans
      fonts:
        - asset: assets/font/OpenSans-Bold.ttf
          weight: 800
        - asset: assets/font/OpenSans-Semibold.ttf
          weight: 600
        - asset: assets/font/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/font/OpenSans-Light.ttf
          weight: 200
    - family : Popins
      fonts:
        - asset: assets/font/Poppins-Regular.ttf
          weight: 400
        - asset: assets/font/Poppins-SemiBold.ttf
          weight : 600
    - family : Berlin
      fonts:
        - asset: assets/font/BRLNSDB.TTF
          weight: 700
    - family : Gotik
      fonts:
        - asset: assets/font/GOTHIC.TTF
          weight: 400
        - asset: assets/font/GOTHICB.TTF
          weight : 600

  assets:

    - assets/img/
    - assets/icon/
    - assets/imgIllustration/IlustrasiMessage.png
    - assets/imgIllustration/IlustrasiOnBoarding1.png
    - assets/imgIllustration/IlustrasiOnBoarding2.png
    - assets/imgIllustration/IlustrasiOnBoarding3.png
    - assets/imgIllustration/IlustrasiCart.png

